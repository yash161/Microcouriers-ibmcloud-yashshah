<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,
               initial-scale=1.0" />
  <link rel="stylesheet" href="static/stbook.css" class="css" />
</head>
<form action="/pay" method="post">
<body style="background-color:rgb(4, 20, 22);">
  <div class="container">
    <div class="main-content">
      <p class="text">COurier Service</p>
    </div>

    <div class="centre-content">
      <h1 class="price">Amount<span>/-</span></h1>
      <p class="course">

      </p>
    </div>



    <div class="card-details">
      <p>Pay using Credit or Debit card</p>

      <div class="card-number">
        <label> Card Number </label>
        <input type="text" class="card-number-field" placeholder="###-###-###" name="cn" />
      </div>
      <br />
      <div class="date-number">
        <label> Expiry Date </label>
        <input type="text" class="date-number-field" placeholder="DD-MM-YY" name="date1" />
      </div>
      <div class="cvv-number">
        <label> CVV number </label>
        <input type="text" class="cvv-number-field" placeholder="xxx" name="cvv" />
      </div>
      <div class="nameholder-number">
        <label> Card Holder name </label>
        <input type="text" class="card-name-field" placeholder="Enter your Name" name="name" />
      </div>
      <button type="submit" class="submit-now-btn">
        submit
      </button>
    </div>
  </div>
</form>
</body>

</html>
